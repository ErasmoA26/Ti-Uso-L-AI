<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Messaggio - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Fix cursore mouse */
        * {
            cursor: auto !important;
        }

        button, a, .clickable {
            cursor: pointer !important;
        }

        input, textarea, select {
            cursor: text !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Particelle di sfondo */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-bold {
            color: #00ff88;
        }

        .logo-light {
            color: #fff;
        }

        .admin-badge {
            background: #00ff88;
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .breadcrumb a {
            color: #00ff88;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Message Details */
        .message-details {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #00ff88;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .detail-value {
            font-weight: 400;
            color: #fff;
            text-align: right;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-nuova {
            background: #ff4757;
            color: #fff;
        }

        .status-in-lavorazione {
            background: #ffa502;
            color: #000;
        }

        .status-completata {
            background: #2ed573;
            color: #fff;
        }

        .message-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Reply Form */
        .reply-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-send {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #00ff88;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-top: 2px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            color: #2ed573;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }



        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .detail-value {
                text-align: left;
            }


        }
    </style>
</head>
<body>
    <!-- Particelle di sfondo -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-text">
                    <span class="logo-bold">TI USO</span>
                    <span class="logo-light">L'AI</span>
                </div>
                <div class="admin-badge">Admin</div>
            </div>
            <div class="header-actions">
                <a href="admin-dashboard.html" class="btn">
                    <i class="fas fa-arrow-left"></i>
                    Torna alla Dashboard
                </a>
                <button class="btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="admin-dashboard.html">Dashboard</a>
            <i class="fas fa-chevron-right"></i>
            <span>Dettaglio Messaggio</span>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Message Details -->
            <div class="message-details">
                <h2 class="section-title">
                    <i class="fas fa-envelope"></i>
                    Dettagli Messaggio
                </h2>
                <div id="messageDetails">
                    <!-- I dettagli del messaggio verranno caricati qui -->
                </div>
            </div>

            <!-- Reply Form -->
            <div class="reply-form">
                <h2 class="section-title">
                    <i class="fas fa-reply"></i>
                    Rispondi al Messaggio
                </h2>
                <form id="replyForm">
                    <div class="form-group">
                        <label for="replyMessage">La tua risposta:</label>
                        <textarea 
                            id="replyMessage" 
                            name="replyMessage" 
                            placeholder="Scrivi la tua risposta qui..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn-send" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                        <span class="btn-text">Invia Risposta</span>
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>Invio in corso...</span>
                        </div>
                    </button>
                </form>
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    Risposta inviata con successo!
                </div>
                <div id="errorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    Errore nell'invio della risposta. Riprova.
                </div>
            </div>
        </div>


    </div>

    <script>
        // Verifica login admin
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }

        // Ottieni ID del messaggio dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        const messageId = parseInt(urlParams.get('id'));

        if (!messageId) {
            alert('ID messaggio non valido');
            window.location.href = 'admin-dashboard.html';
        }

        // Carica i dettagli del messaggio
        function loadMessageDetails() {
            const requests = JSON.parse(localStorage.getItem('crm_requests') || '[]');
            const message = requests.find(r => r.id === messageId);

            if (!message) {
                alert('Messaggio non trovato');
                window.location.href = 'admin-dashboard.html';
                return;
            }

            const detailsContainer = document.getElementById('messageDetails');
            detailsContainer.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Nome:</span>
                    <span class="detail-value">${message.nome}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${message.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Telefono:</span>
                    <span class="detail-value">${message.telefono}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Data:</span>
                    <span class="detail-value">${formatDate(message.data_invio)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Stato:</span>
                    <span class="detail-value">
                        <span class="status-badge status-${message.stato.toLowerCase().replace(' ', '-')}">
                            ${message.stato}
                        </span>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Messaggio:</span>
                </div>
                <div class="message-content">
                    ${message.messaggio}
                </div>
            `;
        }

        // Formatta data
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Gestione invio risposta
        document.getElementById('replyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const replyMessage = document.getElementById('replyMessage').value.trim();
            if (!replyMessage) {
                alert('Inserisci una risposta');
                return;
            }

            const sendButton = document.getElementById('sendButton');
            const btnText = sendButton.querySelector('.btn-text');
            const loading = sendButton.querySelector('.loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Mostra loading
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            sendButton.disabled = true;
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Simula invio email (qui andrebbe l'API reale)
                await sendEmailReply(messageId, replyMessage);

                // Aggiorna stato del messaggio
                updateMessageStatus(messageId, 'Completata');

                // Mostra successo
                successMessage.style.display = 'block';
                document.getElementById('replyMessage').value = '';

                // Ricarica dettagli per mostrare nuovo stato
                loadMessageDetails();

            } catch (error) {
                console.error('Errore invio email:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Nascondi loading
                btnText.style.display = 'flex';
                loading.style.display = 'none';
                sendButton.disabled = false;
            }
        });

        // Simula invio email (sostituire con API reale)
        async function sendEmailReply(messageId, replyMessage) {
            // Simula delay di rete
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Qui andrebbe la chiamata API reale per inviare l'email
            console.log('Email inviata:', {
                messageId,
                replyMessage,
                timestamp: new Date().toISOString()
            });

            // Per ora simuliamo successo
            return { success: true };
        }

        // Aggiorna stato del messaggio
        function updateMessageStatus(messageId, newStatus) {
            const requests = JSON.parse(localStorage.getItem('crm_requests') || '[]');
            const messageIndex = requests.findIndex(r => r.id === messageId);

            if (messageIndex !== -1) {
                requests[messageIndex].stato = newStatus;
                localStorage.setItem('crm_requests', JSON.stringify(requests));
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // Carica dettagli all'avvio
        loadMessageDetails();
    </script>
</body>
</html>
