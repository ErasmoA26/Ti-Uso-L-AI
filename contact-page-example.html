<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci - Ti Uso L'AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Script per il form di contatto -->
    <script src="contact-form.js"></script>
</head>
<body>
    <!-- Header del sito -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-bold">TI USO</span>
                <span class="logo-light">L'AI</span>
            </div>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/contatti" class="active">Contatti</a>
                <a href="/admin">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="contact-section">
                <div class="contact-info">
                    <h1>Contattaci</h1>
                    <p>Hai domande o vuoi saperne di più su Ti Uso L'AI? Compila il form qui sotto e ti risponderemo al più presto!</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span>info@ti-uso-l-ai.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span>+39 123 456 7890</span>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Milano, Italia</span>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form-container">
                    <!-- Il form di contatto verrà inserito qui -->
                    <div id="contact-form-container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; 2024 Ti Uso L'AI. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script>
        // Inizializza il form di contatto quando la pagina è caricata
        document.addEventListener('DOMContentLoaded', function() {
            // Crea il form di contatto
            new ContactForm('contact-form-container');
        });
    </script>

    <style>
        /* Stili per la pagina di contatto */
        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .contact-item i {
            color: #667eea;
            font-size: 1.2rem;
            width: 20px;
        }

        .contact-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }
            
            .contact-info h1 {
                font-size: 2rem;
            }
        }
    </style>
</body>
</html>
