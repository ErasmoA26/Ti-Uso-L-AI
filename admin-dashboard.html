<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ti Uso L'AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Script per la gestione richieste -->
    <script src="admin-requests.js"></script>
    <script src="dashboard-integration.js"></script>
</head>
<body>
    <!-- Particelle di sfondo -->
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header Admin -->
    <header class="admin-header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-bold">TI USO</span>
                <span class="logo-light">L'AI</span>
                <span class="admin-badge">Admin</span>
            </div>
            <div class="header-actions">
                <button class="btn-refresh" onclick="loadRequests()">
                    <i class="fas fa-sync-alt"></i>
                    Aggiorna
                </button>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="dashboard-container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-inbox"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="totalRequests">0</span>
                        <span class="stat-label">Richieste Totali</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon new">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="newRequests">0</span>
                        <span class="stat-label">Nuove</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon working">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="workingRequests">0</span>
                        <span class="stat-label">In Lavorazione</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-number" id="completedRequests">0</span>
                        <span class="stat-label">Completate</span>
                    </div>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="controls-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Cerca per nome o email...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Tutte</button>
                    <button class="filter-btn" data-filter="Nuova">Nuove</button>
                    <button class="filter-btn" data-filter="In Lavorazione">In Lavorazione</button>
                    <button class="filter-btn" data-filter="Completata">Completate</button>
                </div>
            </div>

            <!-- Requests Table -->
            <div class="table-container">
                <table class="requests-table">
                    <thead>
                        <tr>
                                                                <th>Nome</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>Data</th>
                                    <th>Stato</th>
                                    <th>Note</th>
                                    <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                        <!-- Le richieste verranno caricate qui -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Dettagli Richiesta -->
    <div class="modal-overlay" id="requestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Dettagli Richiesta</h3>
                <button class="modal-close" onclick="closeRequestModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="requestDetails">
                <!-- I dettagli verranno caricati qui -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeRequestModal()">Chiudi</button>
                <button class="btn-primary" onclick="changeStatus()">Cambia Stato</button>
            </div>
        </div>

        <!-- Admin Notes Section -->
        <div class="admin-notes-section">
            <div class="admin-notes">
                <h2 class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    üìù Note Admin
                </h2>
                <div class="notes-controls">
                    <select id="notesMessageSelect" class="notes-select">
                        <option value="">Seleziona un messaggio per le note...</option>
                    </select>
                </div>
                <form id="notesForm" style="display: none;">
                    <div class="form-group">
                        <label for="adminNotes">La tua nota:</label>
                        <textarea 
                            id="adminNotes" 
                            name="adminNotes" 
                            placeholder="Scrivi la tua nota..."
                        ></textarea>
                    </div>
                    <div class="notes-info">
                        <span id="lastModified" class="last-modified">
                            <i class="fas fa-clock"></i>
                            Ultima modifica: Mai
                        </span>
                    </div>
                    <button type="submit" class="btn-save-notes" id="saveNotesButton">
                        <i class="fas fa-save"></i>
                        <span class="btn-text">Inserisci Nota</span>
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>Salvataggio...</span>
                        </div>
                    </button>
                </form>
                <div id="notesSuccessMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    Nota salvata con successo!
                </div>
                <div id="notesErrorMessage" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    Errore nel salvataggio della nota. Riprova.
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Fix cursore mouse */
        * {
            cursor: auto !important;
        }

        button, a, .clickable {
            cursor: pointer !important;
        }

        input, textarea, select {
            cursor: text !important;
        }

        /* Admin Header */
        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-badge {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-refresh, .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 16px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover, .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Main Content */
        .admin-main {
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
        }

        .stat-icon.new { background: linear-gradient(135deg, #ff4757, #ff3742); }
        .stat-icon.working { background: linear-gradient(135deg, #ffa502, #ff9500); }
        .stat-icon.completed { background: linear-gradient(135deg, #2ed573, #1e90ff); }

        .stat-content {
            flex: 1;
        }

        .stat-number {
            display: block;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
            border-color: transparent;
        }

        /* Table */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .requests-table {
            width: 100%;
            border-collapse: collapse;
        }

        .requests-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: 600;
            text-align: left;
            padding: 16px;
            font-size: 14px;
        }

        .requests-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .requests-table tr:hover {
            background: rgba(0, 255, 136, 0.1);
            cursor: pointer;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-nuova { background: #ff4757; color: #fff; }
        .status-lavorazione { background: #ffa502; color: #000; }
        .status-completata { background: #2ed573; color: #fff; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-view, .btn-change-status {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 6px 12px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view:hover, .btn-change-status:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Admin Notes Section */
        .admin-notes-section {
            margin-top: 2rem;
        }

        .admin-notes {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }

        .notes-controls {
            margin-bottom: 1.5rem;
        }

        .notes-select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .notes-select:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .notes-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .admin-notes .form-group {
            margin-bottom: 1.5rem;
        }

        .admin-notes textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
        }

        .admin-notes textarea:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .admin-notes textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notes-info {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .last-modified {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-save-notes {
            background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            border: none;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-save-notes:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-save-notes:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid #2ed573;
            color: #2ed573;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }

        .error-message {
            display: none;
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #fff;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                max-width: none;
            }
            
            .requests-table {
                font-size: 12px;
            }
            
            .requests-table th,
            .requests-table td {
                padding: 8px;
            }
        }
    </style>

    <script>
        let currentRequests = [];
        let currentFilter = 'all';
        let currentSearch = '';

        // Controllo login
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin-login.html';
        }

        // Carica le richieste
        function loadRequests() {
            currentRequests = JSON.parse(localStorage.getItem('crm_requests') || '[]');
            updateStats();
            renderTable();
            populateNotesDropdown();
        }

        // Aggiorna statistiche
        function updateStats() {
            const total = currentRequests.length;
            const newCount = currentRequests.filter(r => r.stato === 'Nuova').length;
            const workingCount = currentRequests.filter(r => r.stato === 'In Lavorazione').length;
            const completedCount = currentRequests.filter(r => r.stato === 'Completata').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('newRequests').textContent = newCount;
            document.getElementById('workingRequests').textContent = workingCount;
            document.getElementById('completedRequests').textContent = completedCount;
        }

        // Renderizza tabella
        function renderTable() {
            const tbody = document.getElementById('requestsTableBody');
            let filteredRequests = currentRequests;

            // Filtra per stato
            if (currentFilter !== 'all') {
                filteredRequests = filteredRequests.filter(r => r.stato === currentFilter);
            }

            // Filtra per ricerca
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredRequests = filteredRequests.filter(r => 
                    r.nome.toLowerCase().includes(searchLower) ||
                    r.email.toLowerCase().includes(searchLower)
                );
            }

            tbody.innerHTML = filteredRequests.map(request => `
                <tr onclick="openMessageDetail(${request.id})" style="cursor: pointer;">
                                                            <td>${request.nome}</td>
                                        <td>${request.email}</td>
                                        <td>${request.telefono}</td>
                                        <td>${formatDate(request.data_invio)}</td>
                                        <td><span class="status-badge status-${request.stato.toLowerCase().replace(' ', '-')}">${request.stato}</span></td>
                                        <td>
                                            ${hasAdminNotes(request.id) ? '<i class="fas fa-sticky-note" style="color: #00ff88;" title="Note Admin presenti"></i>' : ''}
                                        </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-view" onclick="event.stopPropagation(); openMessageDetail(${request.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-change-status" onclick="event.stopPropagation(); changeRequestStatus(${request.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Formatta data
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Verifica se ci sono note admin per un messaggio
        function hasAdminNotes(messageId) {
            const notes = localStorage.getItem(`admin_notes_${messageId}`);
            if (notes) {
                const notesData = JSON.parse(notes);
                return notesData.content && notesData.content.trim() !== '';
            }
            return false;
        }

        // Popola dropdown messaggi per note
        function populateNotesDropdown() {
            const select = document.getElementById('notesMessageSelect');
            select.innerHTML = '<option value="">Seleziona un messaggio per le note...</option>';
            
            currentRequests.forEach(request => {
                const option = document.createElement('option');
                option.value = request.id;
                option.textContent = `${request.nome} - ${request.email} (${formatDate(request.data_invio)})`;
                select.appendChild(option);
            });
        }

        // Carica note per messaggio selezionato
        function loadNotesForMessage(messageId) {
            const notes = JSON.parse(localStorage.getItem(`admin_notes_${messageId}`) || 'null');
            const textarea = document.getElementById('adminNotes');
            const lastModified = document.getElementById('lastModified');
            
            if (notes) {
                textarea.value = notes.content;
                lastModified.innerHTML = `
                    <i class="fas fa-clock"></i>
                    Ultima modifica: ${formatDate(notes.lastModified)}
                `;
            } else {
                textarea.value = '';
                lastModified.innerHTML = `
                    <i class="fas fa-clock"></i>
                    Ultima modifica: Mai
                `;
            }
        }

        // Salva note admin
        function saveAdminNotes(messageId, notes) {
            const notesData = {
                content: notes,
                lastModified: new Date().toISOString(),
                messageId: messageId
            };
            
            localStorage.setItem(`admin_notes_${messageId}`, JSON.stringify(notesData));
            
            // Aggiorna display ultima modifica
            const lastModified = document.getElementById('lastModified');
            lastModified.innerHTML = `
                <i class="fas fa-clock"></i>
                Ultima modifica: ${formatDate(notesData.lastModified)}
            `;
        }

        // Gestione selezione messaggio per note
        document.getElementById('notesMessageSelect').addEventListener('change', function(e) {
            const messageId = parseInt(e.target.value);
            const notesForm = document.getElementById('notesForm');
            
            if (messageId) {
                notesForm.style.display = 'block';
                loadNotesForMessage(messageId);
            } else {
                notesForm.style.display = 'none';
            }
        });

        // Gestione form note admin
        document.getElementById('notesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const messageId = parseInt(document.getElementById('notesMessageSelect').value);
            const notes = document.getElementById('adminNotes').value.trim();
            
            if (!messageId) {
                alert('Seleziona un messaggio prima di inserire la nota');
                return;
            }

            const saveButton = document.getElementById('saveNotesButton');
            const btnText = saveButton.querySelector('.btn-text');
            const loading = saveButton.querySelector('.loading');
            const successMessage = document.getElementById('notesSuccessMessage');
            const errorMessage = document.getElementById('notesErrorMessage');

            // Mostra loading
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            saveButton.disabled = true;
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Salva note
                saveAdminNotes(messageId, notes);

                // Mostra successo
                successMessage.style.display = 'block';

                // Nascondi successo dopo 3 secondi
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);

                // Aggiorna tabella per mostrare icona note
                renderTable();

            } catch (error) {
                console.error('Errore salvataggio nota:', error);
                errorMessage.style.display = 'block';
            } finally {
                // Nascondi loading
                btnText.style.display = 'flex';
                loading.style.display = 'none';
                saveButton.disabled = false;
            }
        });

        // Apri pagina dettaglio messaggio
        function openMessageDetail(requestId) {
            window.location.href = `admin-message-detail.html?id=${requestId}`;
        }

        // Mostra dettagli richiesta (modal legacy)
        function showRequestDetails(requestId) {
            const request = currentRequests.find(r => r.id === requestId);
            if (!request) return;

            const modal = document.getElementById('requestModal');
            const details = document.getElementById('requestDetails');

            details.innerHTML = `
                <div class="request-details">
                    <div class="detail-row">
                        <strong>Nome:</strong> ${request.nome}
                    </div>
                    <div class="detail-row">
                        <strong>Email:</strong> ${request.email}
                    </div>
                    <div class="detail-row">
                        <strong>Telefono:</strong> ${request.telefono}
                    </div>

                    <div class="detail-row">
                        <strong>Data:</strong> ${formatDate(request.data_invio)}
                    </div>
                    <div class="detail-row">
                        <strong>Stato:</strong> <span class="status-badge status-${request.stato.toLowerCase().replace(' ', '-')}">${request.stato}</span>
                    </div>
                    <div class="detail-row">
                        <strong>Messaggio:</strong>
                        <div class="message-content">
                            ${request.messaggio}
                        </div>
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
            window.currentRequestId = requestId;
        }

        // Cambia stato richiesta
        function changeRequestStatus(requestId) {
            const request = currentRequests.find(r => r.id === requestId);
            if (!request) return;

            const statuses = ['Nuova', 'In Lavorazione', 'Completata'];
            const currentIndex = statuses.indexOf(request.stato);
            const nextIndex = (currentIndex + 1) % statuses.length;
            request.stato = statuses[nextIndex];

            // Salva nel localStorage
            localStorage.setItem('crm_requests', JSON.stringify(currentRequests));
            
            // Aggiorna UI
            updateStats();
            renderTable();
        }

        // Chiudi modal
        function closeRequestModal() {
            document.getElementById('requestModal').style.display = 'none';
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin-login.html';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadRequests();

            // Search
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearch = e.target.value;
                renderTable();
            });

            // Filters
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderTable();
                });
            });
        });

        // Chiudi modal cliccando fuori
        document.getElementById('requestModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRequestModal();
            }
        });
    </script>
</body>
